<!DOCTYPE html>
<!--
  Foodie Hub – Full Menu + Sign-Up + Contact Page
  Includes hero banner, Unsplash food photos, accessible forms, and theme toggle.
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foodie Hub – Menu · Sign‑Up · Contact</title>
  <style>
    /* ---------------- Global Reset & Variables ---------------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      }
      body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      line-height: 1.5;
      background-color: var(--bg-light);
      color: var(--text-level-01);
      min-width: 1000px; /* Fixed-width baseline */
      transition: background 0.3s ease, color 0.3s ease;
    }
    :root {
      --page-padding: 20px;
      --page-width: 1000px;
      --text-level-01: #333;
      --bg-light: #fafafa;
      --bg-dark: #262626;
      --primary: #ff6b6b;
      --accent: #2bbbad;
      --btn-hover: #1fa195;
      --header-height: 60px;

      --card-width: 260px;
      --card-height: 340px;
      --form-width: 360px;
    }
    
    body.dark {
      --text-level-01: #ddd;
      --bg-light: #262626;
      background-color: var(--bg-dark);
      color: var(--text-level-01);
    }
   img, picture {
      max-width: 100%;
      display: block;
    }
a {
      text-decoration: none;
      color: var(--primary);
    }
    button, input, textarea {
      font-family: inherit;
    }
    /* ---------------- Frame Styles ---------------- */
    .site {
      max-width: var(--page-width);
      margin: calc(var(--header-height) + var(--page-padding)) auto var(--page-padding);
      padding: 0 var(--page-padding);
    }
      header {
      width: var(--page-width);
      height: var(--header-height);
      background: var(--primary);
      color: white;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      padding: 0 var(--page-padding);
      z-index: 999;
    }
   .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }
    nav 
    {
      margin-left: auto;
    }
    nav a {
      margin-left: var(--page-padding);
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 4px;
    }


    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

 /* ---------------- Theme Toggle ---------------- */
    .theme-toggle {
      margin-left: var(--page-padding);
      cursor: pointer;
      background: none;
      border: 1px solid white;
      color: white;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
    }
   /* ---------------- Hero Banner ---------------- */
    .hero {
      width: 100%;
      margin-bottom: calc(var(--page-padding) * 2);
      text-align: center;
    }
    .hero img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
    }
    .hero h1 {
      position: relative;
      top: -220px;
      color: white;
      font-size: 2.6rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }
    /* ---------------- Section Headings ---------------- */
    section h2 {
      font-size: 1.8rem;
      margin-bottom: var(--page-padding);
      border-bottom: 3px solid var(--accent);
      display: inline-block;
      padding-bottom: 4px;
    }
    
     /* ---------------- Menu Grid ---------------- */
    #menu-section {
      margin-bottom: calc(var(--page-padding) * 2);
    }
    .menu-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: var(--page-padding);
      gap: 6px;
    }
     .menu-controls input[type="search"] {
      flex: 1;
      max-width: 260px;
       padding: 6px;
      border-radius: 4px;
      border: 1px solid #999;
    }
     .menu-controls button {
      background: var(--accent);
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .menu-controls button.active,
    .menu-controls button:hover {
      background: var(--btn-hover);
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--page-padding);
    }
     .dish-card {
      width: var(--card-width);
      height: var(--card-height);
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
     }
      body.dark .dish-card {
      background: var(--bg-dark);
    }
    .dish-card:hover {
      transform: translateY(-4px);
    }

     .dish-card img {
      height: 150px;
      object-fit: cover;
    }
    .dish-info {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
     .dish-info h3 {
      margin-bottom: 6px;
      font-size: 1.2rem;
    }
    .dish-info p {
      flex-grow: 1;
      font-size: 0.95rem;
      line-height: 1.3;
      margin-bottom: 8px;
    }
      .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--primary);
    }
    /* ---------------- Forms ---------------- */
    #signup-contact {
      display: flex;
      gap: var(--page-padding);
      margin-bottom: calc(var(--page-padding) * 2);
    }
    form {
      width: var(--form-width);
      background: white;
      border-radius: 6px;
      padding: 1px solid #ccc;
     
    }
    body.dark form {
      background: var(--bg-light);
    }
     form fieldset {
      border: none;
      margin-bottom: var(--page-padding);
    }

      form legend {
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #888;
      border-radius: 4px;
    }

     textarea { resize: vertical; min-height: 100px; }

    .error {
      height: 1.2em;
      color: crimson;
      font-size: 0.9rem;
    }
