<!DOCTYPE html>
<!--
  Foodie Hub – Full Menu + Sign-Up + Contact Page

-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foodie Hub – Menu · Sign‑Up · Contact</title>
  <style>
    /* ---------------- Global Reset & Variables ---------------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      }
      body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      line-height: 1.5;
      background-color: var(--bg-light);
      color: var(--text-level-01);
      min-width: 1000px; /* Fixed-width baseline */
      transition: background 0.3s ease, color 0.3s ease;
    }
    :root {
      --page-padding: 20px;
      --page-width: 1000px;
      --text-level-01: #333;
      --bg-light: #fafafa;
      --bg-dark: #262626;
      --primary: #ff6b6b;
      --accent: #2bbbad;
      --btn-hover: #1fa195;
      --header-height: 60px;

      --card-width: 260px;
      --card-height: 340px;
      --form-width: 360px;
    }
    
    body.dark {
      --text-level-01: #ddd;
      --bg-light: #262626;
      background-color: var(--bg-dark);
      color: var(--text-level-01);
    }
   img, picture {
      max-width: 100%;
      display: block;
    }
a {
      text-decoration: none;
      color: var(--primary);
    }
    button, input, textarea {
      font-family: inherit;
    }
    /* ---------------- Frame Styles ---------------- */
    .site {
      max-width: var(--page-width);
      margin: calc(var(--header-height) + var(--page-padding)) auto var(--page-padding);
      padding: 0 var(--page-padding);
    }
      header {
      width: var(--page-width);
      height: var(--header-height);
      background: var(--primary);
      color: white;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      padding: 0 var(--page-padding);
      z-index: 999;
    }
   .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }
    nav 
    {
      margin-left: auto;
    }
    nav a {
      margin-left: var(--page-padding);
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 4px;
    }


    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

 /* ---------------- Theme Toggle ---------------- */
    .theme-toggle {
      margin-left: var(--page-padding);
      cursor: pointer;
      background: none;
      border: 1px solid white;
      color: white;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
    }
   /* ---------------- Hero Banner ---------------- */
    .hero {
      width: 100%;
      margin-bottom: calc(var(--page-padding) * 2);
      text-align: center;
    }
    .hero img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
    }
